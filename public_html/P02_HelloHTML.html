<!DOCTYPE html>
<!--
Problem 2. Hello HTML
Create a HTML document holding the text "Hello HTML". 
Ensure you have <doctype>, <html>, <head>, <title> and <body>. 
Play with the other tags.
-->
<html>
    <head>
        <title>Hello HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Hello HTML</div>
    </body>
</html>
