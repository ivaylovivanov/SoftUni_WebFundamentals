<html>
    <head>
        <title>Problem 1. Simple Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="assets/css/P01.css"/>
        <script type="text/javascript" src="assets/js/validator.js"></script>
    </head>
    <body>
        <form id="course_form">
            <div class="heading">Enter the system</div>
            <div class="intro">It is necessary to login to your account in order to sign in for a course</div>
            <div id="wrapper">
                <div id="register_form" class="form">
                    <div class="form_heading">ARE YOU NEW? <span id="register">REGISTER</span></div>
                    <input type="text" name="username" id="username" placeholder="User name"/>
                    <input type="email" name="email" id="email" placeholder="Email"/>
                    <input type="password" name="password" id="password" placeholder="Password"/>
                    <input type="password" name="cpassword" id="cpassword" placeholder="Confirm password"/>
                    <input type="button" id="register_button" value="Register"/>
                </div>
                <div id="login_form" class="form">
                    <div class="form_heading">ALREADY A STUDENT? LOGIN</div>
                    <input type="text" name="lusername" id="lusername" placeholder="User name"/>
                    <input type="password" name="lpassword" id="lpassword" placeholder="Password"/>
                    <div>
                        <div id="remember_container" class="login_func">
                            <input type="checkbox" id="remember" name="remember"/> 
                            <label for="remember">Remember me?</label>
                        </div>
                        <div class="login_func">
                            <input type="button" id="login_button" value="Login"/>
                            <a href="ithreem.com">Forgot password?</a>
                        </div>                        
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
